<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body Space">
    <div class="quiz-category-container">
        <h1>Space Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question"> Which moon in the solar system has the thickest atmosphere?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value=" Europa">
                    <label for="q1a1">Europa</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Titan">
                    <label for="q1a2">Titan</label><br>
                    <input type="radio" id="q1a3" name="q1" value="Ganymede">
                    <label for="q1a3">Ganymede</label><br>
                    <input type="radio" id="q1a4" name="q1" value=" Callisto">
                    <label for="q1a4">Callisto</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
