<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Current Affairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body">
    <div class="quiz-category-container">
        <h1>Famous persons Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question"> Who was the first person to win two Nobel Prizes in two different scientific fields?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="Marie Curie">
                    <label for="q1a1">Marie Curie</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Albert Einstein">
                    <label for="q1a2">Albert Einstein</label><br>
                    <input type="radio" id="q1a3" name="q1" value=" Linus Pauling">
                    <label for="q1a3"> Linus Pauling</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Boutros Boutros-Ghali">
                    <label for="q1a4">Boutros Boutros-Ghali</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
