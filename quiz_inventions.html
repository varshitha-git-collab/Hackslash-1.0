<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - inventions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body">
    <div class="quiz-category-container">
        <h1>inventions Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">Who invented telephone?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="Alexander Graham Bell">
                    <label for="q1a1">Alexander Graham Bell</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Thomas Edison">
                    <label for="q1a2">Thomas Edison</label><br>
                    <input type="radio" id="q1a3" name="q1" value=" The Wright Brothers">
                    <label for="q1a3"> The Wright Brothers</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Guglielmo Marconi">
                    <label for="q1a4">Guglielmo Marconi</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
